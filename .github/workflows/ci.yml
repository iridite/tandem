name: CI

on:
  push:
    branches: [main, feat/engine]
  pull_request:
    branches: [main, feat/engine]
  workflow_dispatch:
    inputs:
      deploy_docs_preview:
        description: "Deploy docs to GitHub Pages from this branch"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript check
        run: pnpm exec tsc --noEmit

      - name: Validate i18n parity
        run: pnpm i18n:parity

      - name: Run linter
        run: pnpm lint

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config \
            build-essential

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Check formatting
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: Run clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings || true

  test-rust:
    name: Test Rust
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config \
            build-essential

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Run tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

  build:
    name: Build (${{ matrix.platform }})
    # Only run builds on manual trigger or workflow_dispatch
    if: github.event_name == 'workflow_dispatch'
    needs: [lint-frontend, lint-backend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            build-essential

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Verify macOS DMG (Gatekeeper)
        if: matrix.platform == 'macos-latest'
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail

          DMG=""
          for p in \
            "src-tauri/target/${{ matrix.target }}/release/bundle/dmg" \
            "src-tauri/target/release/bundle/dmg" \
          ; do
            if [ -d "$p" ]; then
              DMG="$(ls -1 "$p"/*.dmg 2>/dev/null | head -n 1 || true)"
              if [ -n "$DMG" ]; then break; fi
            fi
          done
          if [ -z "$DMG" ]; then
            DMG="$(find src-tauri/target -path "*/bundle/dmg/*.dmg" -maxdepth 6 -print 2>/dev/null | head -n 1 || true)"
          fi
          if [ -z "$DMG" ]; then
            echo "No DMG found."
            exit 1
          fi
          echo "DMG: $DMG"

          MOUNT="$RUNNER_TEMP/tandem-dmg-mount"
          mkdir -p "$MOUNT"
          hdiutil attach -nobrowse -readonly -mountpoint "$MOUNT" "$DMG"
          APP="$(find "$MOUNT" -maxdepth 2 -name "*.app" -print | head -n 1 || true)"
          if [ -z "$APP" ]; then
            echo "No .app found in mounted DMG."
            hdiutil detach "$MOUNT" || true
            exit 1
          fi
          echo "App: $APP"

          codesign --verify --deep --strict --verbose=2 "$APP"
          spctl -a -vvv --type execute "$APP"

          hdiutil detach "$MOUNT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tandem-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: ignore

  docs-validate:
    name: Validate Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: guide/pnpm-lock.yaml

      - name: Install docs dependencies
        working-directory: guide
        run: pnpm install --frozen-lockfile

      - name: Validate docs parity
        run: node scripts/verify-docs-parity.mjs

      - name: Build docs
        working-directory: guide
        env:
          DOCS_SITE_URL: https://tandem.docs.frumu.ai/
          DOCS_BASE_PATH: /
        run: pnpm build

      - name: Type check docs
        working-directory: guide
        run: pnpm check

  docs:
    name: Deploy Docs
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_docs_preview == 'true')
    runs-on: ubuntu-latest
    needs: [lint-frontend, docs-validate]
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: guide/pnpm-lock.yaml

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Install dependencies
        working-directory: guide
        run: pnpm install --frozen-lockfile

      - name: Validate docs parity
        run: node scripts/verify-docs-parity.mjs

      - name: Build docs
        working-directory: guide
        env:
          DOCS_SITE_URL: https://tandem.docs.frumu.ai/
          DOCS_BASE_PATH: /
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: guide/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
